# """
# ANSI color theme for colorls.
# @note Updated 2023-03-27.
#
# @seealso
# - https://github.com/athityakumar/colorls/issues/165
# """

# Main Colors
unrecognized_file: white
recognized_file: white
executable_file: magenta
dir: blue

# Link
dead_link: red
link: magenta

# Special Files
socket: green
blockdev: green
chardev: green

# Access Modes
write: white
read: white
exec: magenta
no_access: red

# Age
day_old: white
hour_old: white
no_modifier: white

# File Size
file_large: white
file_medium: white
file_small: white

# Random
report: white
user: white
tree: white
empty: white
error: red
normal: white
inode: white

# Git
addition: green
deletion: red
modification: yellow
unchanged: white
untracked: yellow
